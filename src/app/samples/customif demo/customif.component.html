 If you do the page inspect, for below you will get the container.

 Below converted into ng-template and then it converted into ---container

<!-- This is structure directive -->
<div *customIf="IsAdminRole">
    <p>This is Naveen</p>
</div>

<!-- 
This is attribute directive -->

    <p>This is Semwal</p>
</ng-template>
